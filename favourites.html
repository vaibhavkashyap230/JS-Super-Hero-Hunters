<!DOCTYPE html>
<html>
    <head>
        <!-- for linking CSS and icons -->
        <link rel="stylesheet" type="text/css" href="./fav.css">
        <link rel="shortcut icon" type="image/png" href="./images/superhero.png">
        <title>
            Favourites Section!
        </title>
    </head>
    <body>
        <!-- title to the page -->
        <h1 id="title">
            Your Favourite Super-Heros

            <!-- creating template for reuse -->
            <template id="temp">

                    <div id="text">

                        </div>

                            Gender
                        </div>
                        <div class="inner" id="fav">

                        </div>
                    </div>
                    <div>
                        <div id="img">

                        </div>
                    </div>

        </div>
        <!-- adding javascript files -->
        <script src="./fav.js"></script>
    </body>
</html>
